    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    </script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {

      }
    });
</script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
  MathJax.Hub.Config({
 jax: ["input/TeX","output/HTML-CSS"],
 displayAlign: "left"
});
</script>

        </div>
        <h1>{{ page.title }}</h1>

        <hr>
        <article class="content">
        {{ content }}
        </article>
      </div>
